  <ol>
    <li>小组顺序科卡士</li>
    <p class="rulep mgbt20">表示投注预测在小组赛阶段结束时，在各自的小组排名中以特定顺序排列，位于第一和第二的球队。</p>
    
    <li>双重科卡士</li>
    <p class="rulep mgbt20">双重科卡士表示投注预测在比赛结束时，不论以何种顺序，哪两（2）支球队会位居前两名。</p>
    
    <li>顺序科卡士</li>
    <p class="rulep">顺序科卡士表示投注预测在比赛结束时，以准确的顺序，哪两（2）支球队会位居前两名。</p>
  </ol>
