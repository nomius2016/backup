<h3>高尔夫球</h3>
<div class="horizonLine2 mgbt20"></div>
<p class="mgbt10">重要提醒</p>
<p class="mgbt10">※ 所有高尔夫球投注都是按照官方锦标赛的结果来结算的。 </p>
<p class="mgbt10">※ 如果一名选手没有参与一场锦标赛或特定回合，则对该名选手的所有投注将为无效。如果一名高尔夫球手在一场锦标赛和特定回合中退出或被取消资格，则对该选手的所有投注将全输。 </p>
<p class="mgbt10">※ 如果一场锦标赛或特定回合延期或暂停，则所有投注将在预定结束时间后的四十八小时内有效。</p>
